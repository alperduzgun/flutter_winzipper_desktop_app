name: winzipper
description: A modern desktop archive management application with cloud sharing.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # UI Framework
  flutter:
    sdk: flutter

  # Desktop Window Management
  bitsdojo_window: ^0.1.5
  flutter_acrylic: ^1.1.2
  macos_window_utils: ^1.8.1

  # State Management
  flutter_bloc: ^9.1.1
  hydrated_bloc: ^10.0.0
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.0.0

  # Networking
  http: ^1.1.0
  dio: ^5.9.0

  # Functional Programming
  fpdart: ^1.1.1

  # Storage
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # Localization
  easy_localization: ^3.0.8

  # Environment
  flutter_dotenv: ^5.2.1

  # File Operations
  file_picker: ^6.1.1
  file_selector_macos: ^0.9.0+8
  archive: ^4.0.0
  path: ^1.8.3
  path_provider: ^2.1.2

  # UI Components
  qr_flutter: ^4.1.0
  google_fonts: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Flavors
  flutter_flavorizr: ^2.2.0

  # Linting
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/translation/
